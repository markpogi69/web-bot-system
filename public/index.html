<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        :root {
            --bg-primary: #343541;
            --bg-secondary: #444654;
            --text-primary: #ececf1;
            --text-secondary: #8e8ea0;
            --accent: #19c37d;
            --accent-hover: #1a8870;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            padding: 20px;
            gap: 20px;
            animation: fadeIn 0.3s ease;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .message.bot {
            background: var(--bg-secondary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .message.user .avatar {
            background: #5436da;
        }

        .content {
            flex: 1;
            max-width: 800px;
        }

        .media-content {
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
        }

        .media-content img {
            max-width: 100%;
            border-radius: 8px;
            display: block;
        }

        .media-content video {
            max-width: 100%;
            border-radius: 8px;
            display: block;
        }

        .input-area {
            padding: 20px;
            background: var(--bg-primary);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 15px 50px 15px 15px;
            background: var(--bg-secondary);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            outline: none;
            max-height: 200px;
        }

        .send-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: transparent;
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: rgba(255,255,255,0.1);
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Type a message or command (/help)"
                    rows="1"
                ></textarea>
                <button class="send-button" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        function adjustTextareaHeight() {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 200) + 'px';
        }

        function createMessageElement(content, isBot = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot' : 'user'}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isBot ? 'ðŸ¤–' : 'ðŸ‘¤';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';

            try {
                const parsedContent = JSON.parse(content);
                if (parsedContent.type === 'image') {
                    contentDiv.textContent = `Generated image for: ${parsedContent.prompt}`;
                    const mediaDiv = document.createElement('div');
                    mediaDiv.className = 'media-content';
                    const img = document.createElement('img');
                    img.src = parsedContent.url;
                    img.alt = parsedContent.prompt;
                    mediaDiv.appendChild(img);
                    contentDiv.appendChild(mediaDiv);
                } else if (parsedContent.type === 'video') {
                    contentDiv.textContent = parsedContent.title;
                    const mediaDiv = document.createElement('div');
                    mediaDiv.className = 'media-content';
                    const video = document.createElement('video');
                    video.src = parsedContent.url;
                    video.controls = true;
                    mediaDiv.appendChild(video);
                    contentDiv.appendChild(mediaDiv);
                } else {
                    contentDiv.textContent = content;
                }
            } catch {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            return messageDiv;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const messageElement = createMessageElement(message, false);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            userInput.value = '';
            adjustTextareaHeight();

            try {
                const response = await fetch('/bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                const botMessage = createMessageElement(data.response, true);
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = createMessageElement('An error occurred', true);
                chatBox.appendChild(errorMessage);
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        userInput.addEventListener('input', adjustTextareaHeight);

        document.addEventListener('DOMContentLoaded', () => {
            chatBox.innerHTML = '';
            const welcomeMessage = createMessageElement('Welcome! Type /help to see available commands.', true);
            chatBox.appendChild(welcomeMessage);
        });
    </script>
</body>
</html>
