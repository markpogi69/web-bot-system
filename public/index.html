<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT</title>
    <style>
        :root {
            --bg-color: #1A1A1A;
            --input-bg: #2A2A2A;
            --button-color: #404040;
            --text-color: #FFFFFF;
            --message-bg: #2D2D2D;
            --user-message-bg: #404040;
            --error-bg: #2D2D2D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem;
            text-align: center;
            background-color: var(--bg-color);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-bottom: 80px;
        }

        .message {
            max-width: 85%;
            padding: 1rem;
            border-radius: 1rem;
            font-size: 1rem;
            line-height: 1.4;
        }

        .message video {
            width: 100%;
            max-width: 400px;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }

        .bot-message {
            background: var(--message-bg);
            align-self: flex-start;
        }

        .user-message {
            background: var(--user-message-bg);
            align-self: flex-end;
        }

        .error-message {
            background: var(--error-bg);
            align-self: flex-start;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: var(--bg-color);
            display: flex;
            gap: 0.5rem;
            border-top: 1px solid #333;
        }

        .message-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border-radius: 1.5rem;
            border: none;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .message-input:focus {
            outline: none;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--button-color);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (min-width: 768px) {
            .message {
                max-width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CHATBOT</h1>
    </div>
    
    <div class="chat-container" id="chatMessages">
        <div class="message bot-message">
            Hi there! How can I help you today?
        </div>
    </div>

    <div class="input-container">
        <input 
            type="text" 
            class="message-input" 
            id="messageInput" 
            placeholder="Type your message..."
        >
        <button class="send-button" id="sendButton">â†’</button>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            sendButton.disabled = !messageInput.value.trim();
        });

        sendButton.addEventListener('click', sendMessage);

        function isVideoUrl(url) {
            return url.match(/\.(mp4|webm|ogg)$/i) || url.includes('youtube.com') || url.includes('youtu.be');
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            if (type === 'bot' && isVideoUrl(content)) {
                const video = document.createElement('video');
                video.controls = true;
                video.src = content;
                messageDiv.textContent = "Here's a video for you:";
                messageDiv.appendChild(video);
            } else {
                messageDiv.textContent = content;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            try {
                const response = await fetch('/bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                if (data.error) {
                    addMessage('Error processing request', 'error');
                } else {
                    if (data.response) {
                        addMessage(data.response, 'bot');
                    }
                    if (data.video) {
                        addMessage(data.video, 'bot');
                    }
                }
            } catch (error) {
                addMessage('Error processing request', 'error');
            }
        }

        sendButton.disabled = true;
    </script>
</body>
</html>
