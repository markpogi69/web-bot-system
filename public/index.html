<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #0d0d0d;
            --message-bg: #2d2d2d;
            --user-message: #0084ff;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --hover: #363636;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--darker-bg);
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            padding: 8px 16px;
            gap: 12px;
            animation: fadeIn 0.2s ease;
            margin-bottom: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
            color: var(--text);
            font-weight: 600;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.bot .avatar {
            background: #404040;
        }

        .message.user .avatar {
            background: var(--user-message);
        }

        .content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 18px;
            background: var(--message-bg);
            font-size: 15px;
            word-wrap: break-word;
        }

        .message.user .content {
            background: var(--user-message);
        }

        .media-content {
            margin-top: 12px;
            border-radius: 12px;
            overflow: hidden;
            max-width: 400px;
        }

        .media-content img, .media-content video {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            display: block;
        }

        .input-area {
            padding: 20px;
            background: var(--darker-bg);
            border-top: 1px solid var(--message-bg);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        textarea {
            flex: 1;
            padding: 16px 20px;
            background: var(--message-bg);
            border: none;
            border-radius: 24px;
            color: var(--text);
            font-size: 15px;
            resize: none;
            outline: none;
            max-height: 150px;
            line-height: 1.4;
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            background: var(--user-message);
            border: none;
            color: white;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            height: 48px;
            width: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #0073e6;
            transform: scale(1.05);
        }

        .send-button svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .content {
                max-width: 75%;
            }
            
            .chat-box {
                padding: 12px;
            }
            
            .input-area {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .content {
                max-width: 85%;
            }
            
            .message {
                padding: 4px 8px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--message-bg);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hover);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Type a message or command..."
                    rows="1"
                ></textarea>
                <button class="send-button" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.6915026,12.4744748 L3.50612381,13.2599618 C3.19218622,13.2599618 3.03521743,13.4170592 3.03521743,13.5741566 L1.15159189,20.0151496 C0.8376543,20.8006365 0.99,21.89 1.77946707,22.52 C2.41,22.99 3.50612381,23.1 4.13399899,22.8429026 L21.714504,14.0454487 C22.6563168,13.5741566 23.1272231,12.6315722 22.9702544,11.6889879 C22.8132856,11.0605983 22.3423792,10.4322088 21.714504,10.118014 L4.13399899,1.16346272 C3.34915502,0.9 2.40734225,1.00636533 1.77946707,1.4776575 C0.994623095,2.10604706 0.8376543,3.0486314 1.15159189,3.99121575 L3.03521743,10.4322088 C3.03521743,10.5893061 3.34915502,10.7464035 3.50612381,10.7464035 L16.6915026,11.5318905 C16.6915026,11.5318905 17.1624089,11.5318905 17.1624089,12.0031827 C17.1624089,12.4744748 16.6915026,12.4744748 16.6915026,12.4744748 Z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        function adjustTextareaHeight() {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 150) + 'px';
        }

        function createMessageElement(content, isBot = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot' : 'user'}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isBot ? 'AI' : 'ME';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';

            if (typeof content === 'object' && content.type) {
                switch (content.type) {
                    case 'image':
                        const imgDiv = document.createElement('div');
                        imgDiv.className = 'media-content';
                        const img = document.createElement('img');
                        img.src = content.url || `data:image/jpeg;base64,${content.data}`;
                        img.alt = content.prompt || 'Image';
                        img.loading = 'lazy';
                        imgDiv.appendChild(img);
                        contentDiv.appendChild(imgDiv);
                        break;
                    case 'video':
                        const videoDiv = document.createElement('div');
                        videoDiv.className = 'media-content';
                        const video = document.createElement('video');
                        video.src = content.url;
                        video.controls = true;
                        video.preload = 'metadata';
                        videoDiv.appendChild(video);
                        contentDiv.appendChild(videoDiv);
                        break;
                    default:
                        contentDiv.textContent = content.response || JSON.stringify(content);
                }
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            return messageDiv;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const messageElement = createMessageElement(message, false);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            userInput.value = '';
            adjustTextareaHeight();

            try {
                const response = await fetch('/bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                if (data.error) {
                    const errorMessage = createMessageElement(data.error, true);
                    chatBox.appendChild(errorMessage);
                } else {
                    const botMessage = createMessageElement(data.response, true);
                    chatBox.appendChild(botMessage);
                }
            } catch (error) {
                const errorMessage = createMessageElement('Failed to process your request', true);
                chatBox.appendChild(errorMessage);
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        userInput.addEventListener('input', adjustTextareaHeight);

        document.addEventListener('DOMContentLoaded', () => {
            chatBox.innerHTML = '';
            const welcomeMessage = createMessageElement('Welcome! Type /help for available commands.', true);
            chatBox.appendChild(welcomeMessage);
        });
    </script>
</body>
</html>
