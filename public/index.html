<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        :root {
            --messenger-blue: #0084ff;
            --messenger-light: #f0f2f5;
            --messenger-grey: #65676b;
            --messenger-hover: #e4e6eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #050505;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
            background: white;
        }

        .message {
            display: flex;
            padding: 8px 16px;
            gap: 12px;
            animation: fadeIn 0.2s ease;
            margin-bottom: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--messenger-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user .avatar {
            background: var(--messenger-grey);
        }

        .content {
            max-width: 60%;
            padding: 8px 12px;
            border-radius: 18px;
            background: var(--messenger-light);
            font-size: 15px;
            word-wrap: break-word;
        }

        .message.user .content {
            background: var(--messenger-blue);
            color: white;
        }

        .media-content {
            margin-top: 8px;
            border-radius: 12px;
            overflow: hidden;
        }

        .media-content img, .media-content video {
            max-width: 100%;
            border-radius: 12px;
            display: block;
        }

        .input-area {
            padding: 16px;
            background: white;
            border-top: 1px solid var(--messenger-light);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        textarea {
            flex: 1;
            padding: 12px 16px;
            background: var(--messenger-light);
            border: none;
            border-radius: 20px;
            color: #050505;
            font-size: 15px;
            resize: none;
            outline: none;
            max-height: 150px;
            line-height: 1.4;
        }

        .send-button {
            background: transparent;
            border: none;
            color: var(--messenger-blue);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: var(--messenger-hover);
        }

        @media (max-width: 768px) {
            .content {
                max-width: 75%;
            }
            
            .chat-box {
                padding: 12px;
            }
            
            .input-area {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .content {
                max-width: 85%;
            }
            
            .message {
                padding: 4px 8px;
            }
            
            .avatar {
                width: 24px;
                height: 24px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Type a message..."
                    rows="1"
                ></textarea>
                <button class="send-button" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.6915026,12.4744748 L3.50612381,13.2599618 C3.19218622,13.2599618 3.03521743,13.4170592 3.03521743,13.5741566 L1.15159189,20.0151496 C0.8376543,20.8006365 0.99,21.89 1.77946707,22.52 C2.41,22.99 3.50612381,23.1 4.13399899,22.8429026 L21.714504,14.0454487 C22.6563168,13.5741566 23.1272231,12.6315722 22.9702544,11.6889879 C22.8132856,11.0605983 22.3423792,10.4322088 21.714504,10.118014 L4.13399899,1.16346272 C3.34915502,0.9 2.40734225,1.00636533 1.77946707,1.4776575 C0.994623095,2.10604706 0.8376543,3.0486314 1.15159189,3.99121575 L3.03521743,10.4322088 C3.03521743,10.5893061 3.34915502,10.7464035 3.50612381,10.7464035 L16.6915026,11.5318905 C16.6915026,11.5318905 17.1624089,11.5318905 17.1624089,12.0031827 C17.1624089,12.4744748 16.6915026,12.4744748 16.6915026,12.4744748 Z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        function adjustTextareaHeight() {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 150) + 'px';
        }

        function createMessageElement(content, isBot = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot' : 'user'}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isBot ? '' : '';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';

            try {
                const parsedContent = JSON.parse(content);
                if (parsedContent.type === 'image') {
                    contentDiv.textContent = `Generated image for: ${parsedContent.prompt}`;
                    const mediaDiv = document.createElement('div');
                    mediaDiv.className = 'media-content';
                    const img = document.createElement('img');
                    img.src = parsedContent.url;
                    img.alt = parsedContent.prompt;
                    mediaDiv.appendChild(img);
                    contentDiv.appendChild(mediaDiv);
                } else if (parsedContent.type === 'video') {
                    contentDiv.textContent = parsedContent.title;
                    const mediaDiv = document.createElement('div');
                    mediaDiv.className = 'media-content';
                    const video = document.createElement('video');
                    video.src = parsedContent.url;
                    video.controls = true;
                    mediaDiv.appendChild(video);
                    contentDiv.appendChild(mediaDiv);
                } else {
                    contentDiv.textContent = content;
                }
            } catch {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            return messageDiv;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const messageElement = createMessageElement(message, false);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            userInput.value = '';
            adjustTextareaHeight();

            try {
                const response = await fetch('/bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                const botMessage = createMessageElement(data.response, true);
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = createMessageElement('An error occurred', true);
                chatBox.appendChild(errorMessage);
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        userInput.addEventListener('input', adjustTextareaHeight);

        document.addEventListener('DOMContentLoaded', () => {
            chatBox.innerHTML = '';
            const welcomeMessage = createMessageElement('Welcome! Start chatting...', true);
            chatBox.appendChild(welcomeMessage);
        });
    </script>
</body>
</html>
