<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nothing</title>
    <style>
        :root {
            --dark-primary: #242526;
            --dark-secondary: #18191a;
            --messenger-blue: #0084ff;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-secondary);
            color: var(--text-primary);
            height: 100vh;
        }

        .header {
            background: var(--dark-primary);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #393a3b;
        }

        .back-button {
            color: var(--text-primary);
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 16px;
            font-weight: 600;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            color: var(--messenger-blue);
            cursor: pointer;
        }

        .chat-container {
            height: calc(100vh - 130px);
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            position: relative;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 20px;
            background: #3a3b3c;
            font-size: 15px;
            position: relative;
        }

        .message.user .message-content {
            background: var(--messenger-blue);
        }

        .media-content {
            max-width: 300px;
            border-radius: 12px;
            overflow: hidden;
        }

        .media-content video {
            width: 100%;
            border-radius: 12px;
            max-height: 400px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--dark-primary);
            padding: 12px;
            display: flex;
            gap: 8px;
            align-items: center;
            border-top: 1px solid #393a3b;
        }

        .input-area {
            flex: 1;
            display: flex;
            align-items: center;
            background: #3a3b3c;
            border-radius: 20px;
            padding: 8px 16px;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            padding: 8px;
            outline: none;
        }

        .footer-icons {
            display: flex;
            gap: 16px;
        }

        .footer-icon {
            width: 24px;
            height: 24px;
            color: var(--messenger-blue);
            cursor: pointer;
        }

        .send-button {
            background: var(--messenger-blue);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .reaction-menu {
            position: absolute;
            background: #3a3b3c;
            border-radius: 20px;
            padding: 8px;
            display: flex;
            gap: 8px;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: none;
        }

        .reaction {
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
        }

        .message-content:active .reaction-menu {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button">‚Üê</button>
        <div class="profile">
            <img src="/api/placeholder/40/40" alt="Profile" class="profile-pic">
            <span class="profile-name">CTRL + C</span>
        </div>
        <div class="header-icons">
            <svg class="header-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
            </svg>
            <svg class="header-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                <path d="M13 7h-2v5H6v2h5v5h2v-5h5v-2h-5z"/>
            </svg>
        </div>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="footer">
        <div class="footer-icons">
            <svg class="footer-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
            </svg>
            <svg class="footer-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9c.83 0 1.5-.67 1.5-1.5S7.83 8 7 8s-1.5.67-1.5 1.5S6.17 11 7 11zm3-4h2v6h-2zm7 4c.83 0 1.5-.67 1.5-1.5S17.83 8 17 8s-1.5.67-1.5 1.5.67 1.5 1.5 1.5z"/>
            </svg>
        </div>
        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Message...">
        </div>
        <button class="send-button" onclick="sendMessage()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M16.6915026,12.4744748 L3.50612381,13.2599618 C3.19218622,13.2599618 3.03521743,13.4170592 3.03521743,13.5741566 L1.15159189,20.0151496 C0.8376543,20.8006365 0.99,21.89 1.77946707,22.52 C2.41,22.99 3.50612381,23.1 4.13399899,22.8429026 L21.714504,14.0454487 C22.6563168,13.5741566 23.1272231,12.6315722 22.9702544,11.6889879 C22.8132856,11.0605983 22.3423792,10.4322088 21.714504,10.118014 L4.13399899,1.16346272 C3.34915502,0.9 2.40734225,1.00636533 1.77946707,1.4776575 C0.994623095,2.10604706 0.8376543,3.0486314 1.15159189,3.99121575 L3.03521743,10.4322088 C3.03521743,10.5893061 3.34915502,10.7464035 3.50612381,10.7464035 L16.6915026,11.5318905 C16.6915026,11.5318905 17.1624089,11.5318905 17.1624089,12.0031827 C17.1624089,12.4744748 16.6915026,12.4744748 16.6915026,12.4744748 Z"/>
            </svg>
        </button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');

        function createMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const reactionMenu = document.createElement('div');
            reactionMenu.className = 'reaction-menu';
            reactionMenu.innerHTML = `
                <span class="reaction">üëç</span>
                <span class="reaction">‚ù§Ô∏è</span>
                <span class="reaction">üòÇ</span>
                <span class="reaction">üòÆ</span>
                <span class="reaction">üò¢</span>
                <span class="reaction">üò†</span>
            `;

            if (typeof content === 'object' && content.type === 'video') {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'media-content';
                const video = document.createElement('video');
                video.src = content.url;
                video.controls = true;
                videoContainer.appendChild(video);
                contentDiv.appendChild(videoContainer);
            } else {
                contentDiv.textContent = content;
            }

            contentDiv.appendChild(reactionMenu);
            messageDiv.appendChild(contentDiv);
            return messageDiv;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const messageElement = createMessage(message, true);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            messageInput.value = '';

            if (message.startsWith('/tiksearch ')) {
                const query = message.slice(10);
                try {
                    const response = await fetch(`https://kaiz-apis.gleeze.com/api/tiksearch?search=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    const videoUrl = data.data.data.videos.play;
                    const botMessage = createMessage({ type: 'video', url: videoUrl }, false);
                    chatContainer.appendChild(botMessage);
                } catch (error) {
                    const errorMessage = createMessage('Failed to fetch video', false);
                    chatContainer.appendChild(errorMessage);
                }
            } else {
                try {
                    const response = await fetch('/bot', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });
                    const data = await response.json();
                    const botMessage = createMessage(data.response, false);
                    chatContainer.appendChild(botMessage);
                } catch (error) {
                    const errorMessage = createMessage('Failed to process request', false);
                    chatContainer.appendChild(errorMessage);
                }
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        let longPressTimeout;
        document.addEventListener('mousedown', (e) => {
            if (e.target.closest('.message-content')) {
                longPressTimeout = setTimeout(() => {
                    const reactionMenu = e.target.closest('.message-content').querySelector('.reaction-menu');
                    reactionMenu.style.display = 'flex';
                }, 500);
            }
        });

        document.addEventListener('mouseup', () => {
            clearTimeout(longPressTimeout);
        });

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('reaction')) {
                const messageContent = e.target.closest('.message-content');
                const reaction = document.createElement('span');
                reaction.className = 'message-reaction';
                reaction.textContent = e.target.textContent;
                messageContent.appendChild(reaction);
                messageContent.querySelector('.reaction-menu').style.display = 'none';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const welcomeMessage = createMessage('Welcome! Try /tiksearch to search for TikTok videos.', false);
            chatContainer.appendChild(welcomeMessage);
        });
    </script>
</body>
</html>
